<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>freeCodeCamp - Survey Form</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="form-container">
      <h1 id="title">Survey Form</h1>
      <p id="description">Give us some details about you.<br>It will allow us to tailor our proposal</p>

      <form id="survey-form" action="" method="get">

         <div class="label">
            <label for="name" id="name-label">* Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
         </div>

         <div class="label">
            <label for="" id="email-label">* Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your e-mail" required>
         </div>

         <div class="label">
            <label for="" id="number-label">* Age:</label>
            <input type="number" name="age" id="number" min="1" max="110" placeholder="Enter your age" required>
         </div>

         <div class="label">
            <label for="">Company Size:</label>
            <select name="" id="dropdown">
               <option disabled selected value>Select an option</option>
               <option value="ddd">0-19</option>
               <option value="ddd">20-49</option>
               <option value="ddd">50-199</option>
               <option value="ddd">200 or more</option>
            </select>
         </div>

         <div class="label">
            <label class="flex-start">Area of Interest</label>
            <div class="combo-wraper">
               <div class="combo-inner">
                  <input type="radio" name="group-radio" id="" value="1">
                  <label class="combo-label">Front-End</label>          
               </div>
               
               <div class="combo-inner">
                  <input type="radio" name="group-radio" id="" value="2">
                  <label class="combo-label">Back-End</label>
               </div>
               
               <div class="combo-inner">
                  <input type="radio" name="group-radio" id="" value="3">
                  <label class="combo-label">Full-Stack</label>            
               </div>
            </div>
         </div>

         <div class="label">
            <label>Pick your position:</label>
            <select name="" id="dropdown">
               <option disabled selected value="sss">Select an option</option>
               <option value="ddd">Developer</option>
               <option value="ddd">Arquitect</option>
               <option value="ddd">Sales</option>
               <option value="ddd">Marketing</option>
            </select>
         </div>

         <div class="label">
            <label  class="flex-start">Select your interests:</label>
            <div class="combo-wraper">
               <div class="combo-inner">
                  <input type="checkbox" name="hobbies" value="Football">
                  <label class="combo-label">Website Design</label>
               </div>
               <div class="combo-inner">
                  <input type="checkbox" name="hobbies" value="Tennis">
                  <label class="combo-label">Mobile App Design</label>
               </div>
               <div class="combo-inner">
                  <input type="checkbox" name="hobbies" value="Reading">
                  <label class="combo-label">HTML Email Design</label>
               </div>
              <div class="combo-inner">
                  <input type="checkbox" name="hobbies" value="asfg">
                  <label class="combo-label">Web Maintenance</label>
              </div>
               <div class="combo-inner">
                  <input type="checkbox" name="hobbies" value="asf">
                  <label class="combo-label">IOS (Apple)</label>
               </div>
               <div class="combo-inner">
                  <input type="checkbox" name="hobbies" value="asdv">
                  <label class="combo-label">Android</label>
               </div>
            </div>
         </div>   

         <div class="label">
            <label  class="flex-start">Additional Information:</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your message here"></textarea>
         </div>
         <button type="submit" id="submit">Submit</button>
      </form>
   </div>
   <footer>
      <div class="footer-container">
         <p>freeCodeCamp Responsive Web Design Projects</p>
         <p>Build a Survey Form</p>
      </div>
   </footer>
</body>
</html>
